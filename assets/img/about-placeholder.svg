<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="aboutGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aboutGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" fill="#f9fafb"/>
  
  <!-- Large circular background element -->
  <circle cx="250" cy="250" r="200" fill="url(#aboutGrad1)" opacity="0.1"/>
  
  <!-- Center shape - representing growth/success -->
  <g transform="translate(250, 250)">
    <!-- Multiple concentric circles (ring chart effect) -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="url(#aboutGrad1)" stroke-width="8" opacity="0.8"/>
    <circle cx="0" cy="0" r="90" fill="none" stroke="url(#aboutGrad2)" stroke-width="6" opacity="0.7"/>
    <circle cx="0" cy="0" r="60" fill="url(#aboutGrad1)" opacity="0.3"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="12" fill="#667eea"/>
    
    <!-- Data points around circle -->
    <g opacity="0.6">
      <circle cx="0" cy="-110" r="8" fill="#667eea"/>
      <circle cx="78" cy="-78" r="8" fill="#764ba2"/>
      <circle cx="110" cy="0" r="8" fill="#f5576c"/>
      <circle cx="78" cy="78" r="8" fill="#f093fb"/>
      <circle cx="0" cy="110" r="8" fill="#667eea"/>
      <circle cx="-78" cy="78" r="8" fill="#764ba2"/>
      <circle cx="-110" cy="0" r="8" fill="#f5576c"/>
      <circle cx="-78" cy="-78" r="8" fill="#f093fb"/>
    </g>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.5">
    <rect x="50" y="80" width="80" height="80" rx="15" fill="url(#aboutGrad1)"/>
    <polygon points="400,420 450,450 380,450" fill="url(#aboutGrad2)"/>
  </g>
  
  <!-- Accent lines -->
  <line x1="100" y1="100" x2="200" y2="150" stroke="url(#aboutGrad1)" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  <line x1="300" y1="350" x2="400" y2="380" stroke="url(#aboutGrad2)" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Small decorative elements -->
  <g opacity="0.3">
    <circle cx="80" cy="350" r="5" fill="#667eea"/>
    <circle cx="100" cy="365" r="5" fill="#667eea"/>
    <circle cx="120" cy="350" r="5" fill="#667eea"/>
    
    <circle cx="380" cy="100" r="5" fill="#764ba2"/>
    <circle cx="400" cy="115" r="5" fill="#764ba2"/>
    <circle cx="420" cy="100" r="5" fill="#764ba2"/>
  </g>
</svg>
